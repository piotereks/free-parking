name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: orig
      
      - name: Run linter
        run: npm run lint
        working-directory: orig
      
      - name: Run tests with coverage
        run: npm run test:run -- --coverage
        working-directory: orig
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: orig/coverage/
          retention-days: 7
      
      - name: Build project
        run: npm run build
        working-directory: orig
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: orig/parking-deploy/docs/html/parking/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: orig
      
      - name: Build production
        run: npm run build
        working-directory: orig
      
      - name: Deploy to GitHub Pages (if configured)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: piotereks/piotereks
          publish_branch: main
          publish_dir: ./orig/parking-deploy/docs/html/parking
          destination_dir: docs/html/parking
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from ${{ github.repository }}@${{ github.sha }}'

      - run: echo "Build completed successfully"


    