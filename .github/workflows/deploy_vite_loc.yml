name: Deploy Local

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install web deps
        run: npm ci
        working-directory: orig
      - name: Build web (local config)
        run: npm run build -- --config vite.config.local.js
        working-directory: orig

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./orig/parking-deploy/docs/html/parking

      - uses: actions/deploy-pages@v4

