name: Deploy Local

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Prebuild shared package
        working-directory: ./
        run: |
          cd shared
          npm ci
          npm run build

      - run: npm ci
      - run: |
          cd docs
          hugo build --minify -D ../public
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

      - uses: actions/deploy-pages@v4

