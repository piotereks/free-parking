name: Deploy (Test Checkout)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Try checkout WITHOUT persist-credentials first
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check checkout success
        run: |
          echo "Checkout successful"
          ls -la
          git status
      
      # Now remove the GitHub token authentication that was set up
      - name: Remove GitHub Actions token authentication
        run: |
          echo "=== Removing http.extraheader set by checkout ==="
          git config --local --unset-all http.https://github.com/.extraheader 2>/dev/null || echo "No extraheader found"
          
          echo ""
          echo "=== Current git config ==="
          git config --list --show-origin | grep -E "(credential|http)" || echo "No credential/http config"
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Verify DEPLOY_TOKEN
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "ERROR: DEPLOY_TOKEN is not set!"
            exit 1
          fi
          echo "DEPLOY_TOKEN is set (length: ${#DEPLOY_TOKEN})"
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
      
      - name: Run deployment
        run: bash ./cicd/deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
