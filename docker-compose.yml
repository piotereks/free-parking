version: '3.8'

services:
  mobile-dev:
    build:
      context: ./packages/mobile
      dockerfile: Dockerfile
    working_dir: /workspace
    volumes:
      # Mount the entire workspace root for npm workspaces
      - .:/workspace
      # Cache node_modules for better performance
      - mobile_node_modules:/workspace/packages/mobile/node_modules
      - root_node_modules:/workspace/node_modules
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo dev server
      - "19001:19001" # Expo dev server  
      - "19002:19002" # Expo dev tools UI
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
    network_mode: bridge
    command: sh -c "cd /workspace && npm install && npm run dev:mobile -- --web"
    stdin_open: true
    tty: true

volumes:
  mobile_node_modules:
  root_node_modules:
